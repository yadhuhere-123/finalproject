<h1 style="text-align: center;">Contact Us</h1><br><br>
<app-form></app-form>
<div style="max-width:1200px; margin:50px auto; padding:20px;">


<p style="text-align:center; color:#666;">Share your experience with us</p>



<div style="background:white; padding:25px; border-radius:10px; box-shadow:0 3px 10px rgba(0,0,0,0.2); margin-bottom:40px;">

  <h2 style="margin-top:0;">Write a Review</h2>

  <label style="font-size:16px;">Your Name</label>
  <input type="text" placeholder="Enter your name" 
  style="width:100%; padding:10px; border-radius:5px; border:1px solid #ccc; margin:8px 0 20px;">

  <label style="font-size:16px;">Your Rating</label>
  <div style="margin:10px 0 20px;">
      <label style="margin-right:10px;">
          <input type="radio" name="rating" value="5"> ★★★★★
      </label>
      <label style="margin-right:10px;">
          <input type="radio" name="rating" value="4"> ★★★★☆
      </label>
      <label style="margin-right:10px;">
          <input type="radio" name="rating" value="3"> ★★★☆☆
      </label>
      <label style="margin-right:10px;">
          <input type="radio" name="rating" value="2"> ★★☆☆☆
      </label>
      <label>
          <input type="radio" name="rating" value="1"> ★☆☆☆☆
      </label>
  </div>

  <label style="font-size:16px;">Your Review</label>
  <textarea placeholder="Write your review here..." rows="5"
  style="width:100%; padding:10px; border-radius:5px; border:1px solid #ccc;"></textarea>

  <br><br>

  <button style="padding:12px 20px; border:none; background:#2b8a3e; color:white; font-size:16px; border-radius:5px; cursor:pointer;">
      Submit Review
  </button>

</div>
